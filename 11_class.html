<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
		<style type="text/css">
			.red{
				color: red;
				
			}
			.fontSize{
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<span class="fontSize" :class="{red:addclass}">123</span>
		</div>
	</body>
	<script type="text/javascript">
		let vm = new Vue({
			el:"#app",
			data:{
				addclass:false
			}
		})
	</script>
</html>
