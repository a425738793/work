<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
	
	</head>
	<body>
		<div id="box">
			<div>
				<stark-wang></stark-wang>
			</div>
			
		</div>
		<script type="x-template" id="tpl">
			<div>
				<h2 @click="change">标题：{{msg}}</h2>
				<ul>
					<li>111</li>
					<li>222</li>
					<li>333</li>
					<li>444</li>
				</ul>
			</div>
		</script>
		<script>
			
			let vm = new Vue({
				el:'#box',
				components:{
					'starkWang':{
						data(){
							return {
								msg:'hello world'
							}
						},
						methods:{
							change(){
								this.msg="chaged"
							}
						},
						template:"#tpl"
					}
				}
			})
		</script>
	</body>
</html>
