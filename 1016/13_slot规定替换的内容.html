<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
	
	</head>
	<body>
		<div id="box">
			<stark>
				<div slot="two">
					我想替换第二个位置
				</div>
				<div slot="one">
					我想替换第一个位置
				</div>
				<div slot="three">
					我想替换第三个位置
				</div>
			</stark>
		</div>
		<script>
			Vue.component('stark',{
				template:`
					<div>
						<span>
							首页
						</span>
						<slot name="one"><p>第一个位置</p></slot>
						<slot name="two"><p>第二个位置</p></slot>
						<slot name="three"><p>第三个位置</p></slot>
						
					</div>
				`
			})
			let vm = new Vue({
				el:'#box'
			})
		</script>
	</body>
</html>
