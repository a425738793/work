<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
	</head>
	<body>
		<div id="box">
			<span>{{html}}</span>
		</div>
		<script type="x-template" id="app">
			<div>
				hello,{{name}}
			</div>
		</script>
	</body>
	<script type="text/javascript">
		let vm = new Vue({
			el: "#box",
			data:{
				name:"zhangsan",
				html:"<div> hello word</div>"
			},
			template:"#app"
		})
	</script>
</html>
