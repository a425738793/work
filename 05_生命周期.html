<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}
			<button onclick="change()">更新</button>
			<button onclick="destory()">销毁</button>
		</div>
		<script type="text/javascript">
//			new Vue({
//				data: {
//					a:1
//				},
//				created: function(){ // 实例创建完成之后执行的
//					console.log('a is:'+ this.a)
//				}
//			})

			let vm = new Vue({
				el:'#app',
				data:{
					msg:"hello word"
				},
				beforeCreate(){
					alert("实例创建前"+this.msg)
				},
				created(){
					alert('实例创建完成'+this.msg)
				},
				beforeMount(){
					alert('实例挂载前')
				},
				mounted(){
					alert('实例挂载完成')
				},
				beforeUpdate(){
					alert('实例更新前')
				},
				updated(){
					alert('实例更新完成')
				},
				beforeDestroy(){
					alert('实例销毁前')
				},
				destroyed(){
					alert('实例一销毁')
				}
				
			})
			
			function change(){
				vm.msg = "你好世界";
			}
			function destory(){
				vm.$destroy();
			}
		</script>
	</body>
</html>
