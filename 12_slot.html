<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
	</head>
	<body>
		<div id="box">
			<shudong>
				<div>我是一个内容</div>
			</shudong>
		</div>
		<template id="stark">
			<div>
				<!--<slot>slot 开始位置</slot>-->
				<h1>slot开始</h1>
				<slot>slot 开始位置</slot>
			</div>
		</template>
	</body>
	<script type="text/javascript">
		let vm = new Vue({
			el:"#box",
			data:{
				a: "aaa"
			},
			components:{
				'shudong':{
					template:'#stark'
				}
			}
		})
	</script>
</html>
