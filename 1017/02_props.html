<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
		<link href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.css" rel="stylesheet">
	</head>
	<body>
		<div id="box">
			<ui-button text="复制"></ui-button>
			<ui-button text="黏贴"></ui-button>
			<ui-button text="剪切"></ui-button>
			<ui-button text="提交"></ui-button>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component('ui-button',{
			template:'<button class="ui teal button">{{text}}</button>',
			props:['text']
		})
		new Vue({
			el:"#box"
		})
	</script>
</html>
