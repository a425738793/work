<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
	</head>
	<body>
		<div id="box">
			<input type="button" value="zhangsan" @click="stark='zhangsan'" />
			<input type="button" value="lisi" @click="stark='lisi'" />
			<component :is="stark"></component>
		</div>
	</body>
	<script type="text/javascript">
		let vm = new Vue({
			el:'#box',
			data:{
				stark: 'zhangsan'
			},
			components:{
				'zhangsan':{
					template:'<h1>我是zhangsan</h1>'
				},
				'lisi':{
					template:'<h1>我是lisi</h1>'
				}
			}
		})
	</script>
</html>
