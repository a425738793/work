<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			{{age >= 18 ? 'yes' : 'no'}}
			<div v-text="pl"></div>
			<div v-html="pl"></div>
			<input type="text" v-model="age" name="" id="" value="" />
		</div>
		
	</body>
	<script type="text/javascript">
		let vm = new Vue({
			el: '#app',
			data:{
				name: 'stark',
				age: 18,
				num: 10,
				pl: '<h1>hello word</h1>'
			}
		})
	</script>
</html>
