<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<button @click="show">show</button>
			<button @dblclick="show">dbclick</button>
			<button @mouseenter="show">enter</button>
		</div>
	</body>
	<script type="text/javascript">
		let vm = new Vue({
			el: "#app",
			data:{},
			methods:{
				show: function(){
					alert("调用方法");
				}
			}
		})
	</script>
</html>
